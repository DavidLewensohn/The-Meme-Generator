<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Meme generator</title>
</head>

<body>
    <header>
        <section class="header-container">
            <div class="logo header-logo"><img src="logo/LOGO.png" alt="" height="35px"></div>
            <ul class="header-buttons-container">
                <li class="gallery"><a href="#">Gallery</a> </li>
                <li class="about"><a href="#">About</a> </li>
            </ul>
        </section>
    </header>

    <main>
        <section class="main-gallery-container">
            <div class="gallery-head">
                <form action="">
                    <div><input class="search" name="search" type="search" placeholder="Search">
                        <button onclick="onSearch(event)" class="search-button">Ok</button>
                    </div>

                    <!-- <div><input type="words-filter"></div> -->

                </form>
                <button class="random-button" onclick="onRandomMeme(event)">Random </button>
            </div>

            <section class="images-container">
                <div class="image-item" onclick="onImgSelect(self)"></div>
                <div class="image-item" onclick="onImgSelect(self)"></div>



            </section>


        </section>


        <section class="main-meme-maker">
            <canvas width="450px" height="450px"></canvas>


            <div class="control-box">
                <div class="text-input-holder"><input onkeyup="onTextInput(event)" type='text' name='text-input'
                        placeholder="Write your meme here"></div>
                <div class="color-and-sizes">
                    <input onchange="onColorInput(event)" name="color-input" type="color">
                    <button class="large" onclick="onLargeText()">A+</button>
                    <button class="small" onclick="onSmallText()">A-</button>
                    <button class="move-up" onclick="onMoveLineUp()">⬆</button>
                    <button class="move-down" onclick="onMoveLineDown()">⬇</button>

                </div>
                <div class="lines-func">
                    <button onclick="onSwitchLine('add')">ADD line </button>
                    <button onclick="onSwitchLine('line-up')">line UP </button>
                    <button onclick="onSwitchLine('line-down')">line Down </button>
                </div>


                <div class="share-panell">
                    <button class="share-req" onclick="uploadImg()">Share</button>
                    <p class="user-msg"></p>
                    <div class="share-container"></div>
    
    
                    <a href="#" onclick="downloadCanvas(this)" download="my-img.jpg"><button
                            class="download">Download</button>
                    </a>
                </div>



            </div>
        </section>



    </main>
    <script src="js/utils.js"></script>
    <script src="js/memesSentences.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/memeControler.dwonloadAndShare.js"></script>
    <script src="js/memeControler.touchAndMouse.js"></script>
    <script src="js/memeServise.js"></script>
    <script src="js/galleryController.js"></script>
    <script src="js/memeControler.js"></script>
</body>

</html>
